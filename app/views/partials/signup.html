<div class="signup">
  <div class="col-sm-12">
    <br>
    <!-- <h4>or sign up with e-mail</h4> -->
    <!-- <p>Accounts are reset on server restart from <code>dummydata.js</code>. Default account is <code>test@test.com</code> / <code>test</code></p> -->
  </div>
  <div class="col-sm-12">
    <form class="form" name="form" ng-submit="register(form)" novalidate>

      <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                          'has-error': form.name.$invalid && submitted }">
        <label>Name</label>

        <input type="text" name="name" class="form-control" ng-model="user.name"
               required/>
        <p class="help-block" ng-show="form.name.$error.required && submitted">
          A name is required
        </p>
      </div>

      <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                          'has-error': form.email.$invalid && submitted }">
        <label>Email</label>

        <input type="email" name="email" class="form-control" ng-model="user.email"
               required
               mongoose-error/>
        <p class="help-block" ng-show="form.email.$error.email && submitted">
          Doesn't look like a valid email.
        </p>
        <p class="help-block" ng-show="form.email.$error.required && submitted">
          What's your email address?
        </p>
        <p class="help-block" ng-show="form.email.$error.mongoose">
          {{ errors.email }}
        </p>
      </div>

      <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                          'has-error': form.password.$invalid && submitted }">
        <label>Password</label>

        <input type="password" name="password" class="form-control" ng-model="user.password"
               ng-minlength="4"
               required
               mongoose-error/>
        <p class="help-block"
           ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
          Password must be at least 4 characters.
        </p>
        <p class="help-block" ng-show="form.password.$error.mongoose">
          {{ errors.password }}
        </p>
      </div>

      <div class="form-group" ng-class="{ 'has-success': form.$valid && submitted,
                                          'has-error': form.$invalid && submitted }">
        <label> Confirm Password</label>
        <input type="password" name="passwordVerify" class="form-control" id="passwordVerify" ng-model="user.passwordVerify" password-verify="password" />
        <!-- <p class="help-block"
           ng-show="form.passwordVerify.$error.required && form.password.$dirty && submitted">
          Please confirm your password.
        </p> -->
        <p class="help-block"
           ng-show="(form.passwordVerify.$error.noMatch && form.passwordVerify.$dirty) && submitted">
          Confirm password must match password.
        </p>
      </div>
      <button class="btn btn-lg btn-primary" type="submit" ng-click="$event.stopPropagation()">Sign up</button>
    </form>
  </div>
</div>
